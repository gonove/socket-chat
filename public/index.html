<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Hey! ❤️</title>
</head>
<body>
    <h1>Google Sing In</h1>
    <hr>
    <div id="g_id_onload"
        data-client_id="585119453771-oksnlrtr41ptkh2a1vbifbcmd2j4ruot.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

    <button id="google-signout" class="btn btn-danger">
        SignOut
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>

        // Google Token - ID TOKEN
        //console.log('id_token', response.credential)
        // console.log(response);
        // console.log(response.credential);
        function handleCredentialResponse(response) {
            const id_token = response.credential
            var body = { id_token };
            var url = (window.location.hostname.includes('localhost') )
                ? 'http://localhost:8080/api/auth/google'
                : 'https://abcde.herokuapp.com/api/auth/google'

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var myInit = { method: 'POST',
                headers: myHeaders,
                mode: 'cors',
                cache: 'default',
                body: JSON.stringify(body) };

            var myRequest = new Request(url, myInit);

            fetch( myRequest )
                .then(resp => resp.json() )
                .then(data => {
                    console.log(data)
                    localStorage.setItem( 'email', data.usuario.correo )
                    //localStorage.setItem( 'email', 'Hey man!' )
                    console.log('done');
                })
                .catch( console.log );
        }

        const button = document.getElementById('google-signout');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear()
                location.reload()
            } )
        }

    </script>
</body>
</html>
