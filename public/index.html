<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SocketChat ❤️</title>
</head>
<body>

    <div class="container">

        <div class="row mt-5">
            <div class="col-sm-6">
                <h1 class="mt-2">Google Sing In</h1>
                <hr>
                <div id="g_id_onload"
                    data-client_id="585119453771-oksnlrtr41ptkh2a1vbifbcmd2j4ruot.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>

                <button id="google-signout" class="btn btn-danger mt-3">
                    SignOut
                </button>
            </div>

            <div class="col-sm-6">
                <h1>Login</h1>
                <hr>

                <form class="d-grid">
                    <input type="email" name="correo" class="form-control mb-2" placeholder="Correo">
                    <input type="text" name="password" class="form-control mb-2" placeholder="Password">

                    <button class="btn btn-primary">
                        Ingresar
                    </button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
